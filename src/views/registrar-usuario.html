<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - OVD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-shield-check"></i> OVD - Exaltación de la Cruz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agregar-persona.html"><i class="bi bi-person-plus"></i> Agregar Persona</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agregar-caso.html"><i class="bi bi-file-earmark-plus"></i> Agregar Caso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lista-casos.html"><i class="bi bi-list-ul"></i> Lista de Casos</a>
                    </li>
                </ul>
                <div class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> <span id="currentUser"></span>
                </div>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="page-title mb-4">Configuración del Sistema</h2>

                <div class="card mb-4" id="adminSection" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Gestión de Usuarios (Solo Administrador)</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregarUsuario">
                            <i class="bi bi-person-plus"></i> Agregar Nuevo Usuario
                        </button>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Rol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaUsuarios">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Opciones Generales</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Usuario -->
    <div class="modal fade" id="modalAgregarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <div class="mb-3">
                            <label for="nuevoUsername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nuevoUsername" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nuevoNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nuevoNombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nuevoApellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="nuevoApellido" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="nuevoPassword" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="esAdmin">
                                <label class="form-check-label" for="esAdmin">
                                    Administrador
                                </label>
                            </div>
                            <small class="text-muted">Si no está marcado, será Operador</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-save"></i> Crear Usuario
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="config.js"></script>
</body>
</html>
